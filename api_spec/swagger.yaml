swagger: '2.0'
info:
    title: Hedgehog Deployment API
    description: Program management and deployment API of the Hedgehog controller
    version: '1.0.0'
    contact:
        name: 'Markus Klein'
        url: 'http://pria.at'
        email: 'klein@pria.at'
produces:
    - application/vnd.api+json
consumes:
    - application/vnd.api+json
paths:
    /programs:
        get:
            summary: 'Get a list of all programs stored on the controller'
            responses:
                200:
                    description: 'Returns a list for programs'
                    schema:
                        type: object
                        properties:
                            data:
                                type: array
                                items:
                                    $ref: '#/definitions/Program'
        post:
            summary: 'Create a new program'
            parameters:
            - name: program
              in: body
              required: true
              schema:
                  type: object
                  properties:
                      data:
                          $ref: '#/definitions/Program'
            responses:
                201:
                    description: 'Returns the newly created program'
                    schema:
                        type: object
                        properties:
                            data:
                                $ref: '#/definitions/Program'
    /programs/{program_id}:
        get:
            summary: 'Get a single program'
            parameters:
            - name: program_id
              in: path
              type: string
              required: true
            responses:
                200:
                    description: 'Returns the program'
                    schema:
                        type: object
                        properties:
                            data:
                                $ref: '#/definitions/Program'
        patch:
            summary: 'Partially update a program'
            parameters:
            - name: program_id
              in: path
              type: string
              required: true
            - name: program
              in: body
              required: true
              schema:
                  type: object
                  properties:
                      data:
                          $ref: '#/definitions/Program'
            responses:
                200:
                    description: 'Returns a representation of the updated program'
                    schema:
                        type: object
                        properties:
                            data:
                                $ref: '#/definitions/Program'

        delete:
            summary: 'Delete a program and all its related resources'
            parameters:
            - name: program_id
              in: path
              type: string
              required: true
            responses:
                200:
                    description: 'The resource has been deleted accordingly'

    /blobs/{program_id}/{blob_id}:
        get:
            parameters:
            - name: program_id
              in: path
              type: string
              required: true
            - name: blob_id
              in: path
              type: string
              required: true
            responses:
                200:
                    description: 'Returns the requested blob'
                    schema:
                        $ref: '#/definitions/Blob'

    /trees/{program_id}/{tree_id}:
        get:
            summary: 'Get a tree object of a program'
            parameters:
            - name: program_id
              in: path
              type: string
              required: true
            - name: tree_id
              in: path
              type: string
              required: true
            responses:
                200:
                    description: 'Returns a requested tree'
                    schema:
                        type: object
                        properties:
                            data:
                                $ref: '#/definitions/Tree'
                            included:
                                type: array
                                items:
                                    $ref: '#/definitions/TreeItem'


    /versions/{program_id}:
         get:
             summary: 'Get a list of versions of a program'
             parameters:
             - name: program_id
               in: path
               type: string
               required: true
             responses:
                 200:
                     description: 'Returns a list of versions'
                     schema:
                         type: object
                         properties:
                             data:
                                 type: array
                                 items:
                                     $ref: '#/definitions/Version'
         post:
             summary: 'Create a new version from the program in the working tree'
             parameters:
             - name: program_id
               in: path
               type: string
               required: true
             - name: version
               in: body
               schema:
                   type: object
                   properties:
                       data:
                           $ref: '#/definitions/Version'
             responses:
                 201:
                     description: 'Returns the newly created version'
                     schema:
                         type: object
                         properties:
                             data:
                                 $ref: '#/definitions/Version'

    /versions/{program_id}/{version_id}:
         get:
             summary: 'Get a single version'
             parameters:
              - name: program_id
                in: path
                type: string
                required: true
              - name: version_id
                in: path
                type: string
                required: true
             responses:
                 200:
                     description: 'Returns information about the requested version'
                     schema:
                         type: object
                         properties:
                             data:
                                 $ref: '#/definitions/Version'


