definitions:
    Program:
        type: object
        required:
        - type
        properties:
            id:
                type: string
            type:
                type: string
                enum:
                - program
            attributes:
                type: object
                required:
                - name
                - creationDate
                properties:
                    name:
                        type: string
                    creationDate:
                        type: string
                        format: dateTime
            relationships:
                type: object
                properties:
                    versions:
                        $ref: '#/definitions/JsonApiManyLink'
                    workingtree:
                        $ref: '#/definitions/JsonApiOneLink'

    Blob:
        type: object
        required:
        - type
        properties:
            id:
                type: string
            type:
                type: string
                enum:
                - blob
            attributes:
                type: object
                properties:
                    content:
                        type: string
                    encoding:
                        type: string
                    mode:
                        type: string
                    size:
                        type: integer

    Tree:
        type: object
        required:
        - type
        properties:
            id:
                type: string
            type:
                type: string
                enum:
                - tree
            relationships:
                type: object
                properties:
                    items:
                        $ref: '#/definitions/JsonApiManyLink'
    TreeItem:
        type: object
        required:
        - type
        properties:
            id:
                type: string
            type:
                type: string
                enum:
                - tree-item
            attributes:
                type: object
                properties:
                    path:
                        type: string
            relationships:
                type: object
                properties:
                    child:
                        $ref: '#/definitions/JsonApiOneLink'

    Version:
        type: object
        properties:
            id:
                type: string
            type:
                type: string
                enum:
                - version
            attributes:
                type: object
                properties:
                    tag:
                        type: string
                    message:
                        type: string
            relationships:
                type: object
                properties:
                    tree:
                        $ref: '#/definitions/JsonApiOneLink'
                    program:
                        $ref: '#/definitions/JsonApiOneLink'
                    parents:
                        $ref: '#/definitions/JsonApiManyLink'


    JsonApiOneLink:
        type: object
        properties:
            links:
                type: object
                properties:
                    self:
                        type: string
                        format: uri
                    related:
                        type: string
                        format: uri
                    data:
                        $ref: '#/definitions/JsonApiResourceIdentifier'
    JsonApiManyLink:
        type: object
        properties:
            links:
                type: object
                properties:
                    self:
                        type: string
                        format: uri
                    related:
                        type: string
                        format: uri
                    data:
                        type: array
                        items:
                            $ref: '#/definitions/JsonApiResourceIdentifier'
    JsonApiResourceIdentifier:
        type: object
        required:
        - id
        - type
        properties:
            id:
                type: string
            type:
                type: string

