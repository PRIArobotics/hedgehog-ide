<nav class="hedgehog-green-light">
    <div class="nav-wrapper">
        <a href="#" class="brand-logo">Programs</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a (click)="openCreateModal()"><i class="material-icons">add</i></a></li>
            <li><a><i class="material-icons">replay</i></a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <ul class="collection">
        <li class="collection-item avatar" *ngFor="let program of programs">
            <i class="material-icons circle">code</i>
            <span class="title">{{ program }}</span>
            <p>First Line <br>
                Second Line
            </p>
            <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
        </li>
    </ul>
</div>

<div class="modal" materialize="modal" [materializeParams]="[{dismissible: true}]" [materializeActions]="createModalActions">
    <div class="modal-content">
        <h4>Create New Program</h4>
        <div class="input-field">
            <input id="new-program-name" type="text" class="validate" [(ngModel)]="newProgramName"/>
            <label for="new-program-name">Program Name</label>
        </div>
    </div>
    <div class="modal-footer">
        <a class="waves-effect waves-green btn-flat" (click)="closeCreateModal()">Close</a>
        <a class="modal-action modal-close waves-effect waves-green btn-flat" (click)="createProgram()">Create</a>
    </div>
</div>
