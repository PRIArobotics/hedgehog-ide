<div *ngIf="authProvider.token !== null; then ideBlock; else loginBlock">this is ignored</div>
<ng-template #ideBlock>
    <my-app></my-app>
</ng-template>
<ng-template #loginBlock>
    <div class="row">
        <div class="col s12 m6 l4 offset-m3 offset-l4">
            <img src="/assets/img/logo-text.svg" class="responsive-img"/>
        </div>
        <div class="col s12 m6 l4 offset-m3 offset-l4">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Login</span>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="username" type="text" [(ngModel)]="username" [class.invalid]="error !== ''">
                            <label for="username">Username</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="password" type="password" [(ngModel)]="password" [class.invalid]="error !== ''">
                            <label for="password">Password</label>
                        </div>
                        <div class="input-field col s12 red-text" *ngIf="error !== ''">
                            {{error}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <button class="waves-effect waves-green btn hedgehog-green-light" type="submit" (click)="login()">Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-template>
