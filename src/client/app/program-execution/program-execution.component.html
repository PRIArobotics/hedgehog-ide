<div id="program-execution" style="z-index: 100000" class="toggle-theme">
    <div id="program-execution-sidebar">
        <a (click)="hide()">
            <i class="material-icons">close</i>
        </a>

        <a *ngIf="!isRunning" (click)="run(replay.programName, replay.filePath, replay.args)">
            <i class="material-icons">play_arrow</i>
        </a>
        <a *ngIf="isRunning" (click)="stop()">
            <i class="material-icons">stop</i>
        </a>

        <a (click)="releaseEmergency()" [ngClass]="{ 'disabled': !emergencyStopActive }">
            <i class="material-icons">warning</i>
        </a>
    </div>

    <div id="program-execution-terminal">
        <div id="output">
            <pre *ngFor="let output of outputList" class="{{output.type}}">{{ output.data }}</pre>
        </div>

        <div class="input-field" id="stdin">
            <form (submit)="sendInput()">
                <input placeholder="Input ..." name="stdin" type="text" class="validate" [(ngModel)]="input" [disabled]="!isRunning"/>
            </form>
        </div>
    </div>
</div>
