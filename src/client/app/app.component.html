<div class="app-content row">




    <div class="col s2">
        <h3> Project 1 </h3>
        <hr>

        <div collapse-on-click >
            <div>
                <i class="material-icons">keyboard_arrow_down</i> Root <i class="material-icons">folder</i>
            </div>
            <div class="collapsible-section">
                main.py <br>
                test.py
            </div>

        </div>
    </div>

    <div class="col s10">


        <div class="col s12">
            <a class="hedgehog-green-dark waves-effect btn-floating">
                <i class="material-icons">play_arrow</i>
            </a>
            <a class="waves-effect btn-floating waves-light hedgehog-green-dark">
                <i class="material-icons">save</i>
            </a>
            <a class="waves-effect btn-floating  waves-light hedgehog-green-dark">
                <i class="material-icons">insert_drive_file</i>
            </a>
        </div>

        <div class="row">
            <div class="col s12" >
                <ul class="tabs" materialize="tabs" id="sortable-tabs">
                    <li *ngFor="let file of files" class="tab col s3" draggable id="fileTab{{ file.id }}"> <a class="green-text lighten-3" href="#file{{ file.id }}" > {{ file.name }} </a></li>
                </ul>
            </div>

            <div *ngFor="let file of files" id="file{{ file.id }}" class="col s12">
                <div ace-editor
                     text="{{ file.content }}"
                     [mode]="'python'"
                     [theme]="'chrome'"
                     [readOnly]="false"
                     style="display:block; height: 80vh; width:100%"> </div>


            </div>
        </div>
    </div>
</div>
