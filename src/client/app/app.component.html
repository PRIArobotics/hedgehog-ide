<div class="app-content row">

    <div class="col s2">
        <h3> Project 1 </h3>
        <hr>

        <Tree [nodes]="filetree"
              [focused]="true"
              [options]="customTemplateStringOptions"
              (onActivate)="fileTreeEvent($event)">
        </Tree>
    </div>

    <div class="col s10">


        <div class="col s12" style="margin-top: 2vh">
            <div class="col l1">
                <a class="waves-effect btn-floating waves-light">
                    <i class="material-icons">play_arrow</i>
                </a>
            </div>
            <div class="col l1">
                <a class="waves-effect btn-floating waves-light">
                    <i class="material-icons">save</i>
                </a>
            </div>
            <div class="col l1" >
                <a class="waves-effect btn-floating  waves-light">
                    <i class="material-icons">insert_drive_file</i>
                </a>
            </div>
        </div>

        <div class="row" style="margin-bottom: 0px;">
            <div class="col s12" style="z-index:1" >
                <ul class="tabs" materialize="tabs" id="sortable-tabs"></ul>
            </div>

            <div class="col s12">
                <div ace-editor
                     text="{{ editorContent }}"
                     (textChanged)="changeEditorContent($event)"
                     [mode]="'python'"
                     [theme]="'chrome'"
                     [readOnly]="false"
                     style="display:block; height: 88vh; width:100%"> </div>


            </div>
        </div>
    </div>
</div>
