<html>
<head>
    <base href="/">
    <title>Hedgehog Web IDE</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="assets/css/google-material/material-icons.css" rel="stylesheet">
    <link href="node_modules/materialize-css/dist/css/materialize.min.css" rel="stylesheet">
    <link href="node_modules/jquery-ui-dist/jquery-ui.min.css" rel="stylesheet">

    <script src="app/blockly/lib/blockly_compressed.js"></script>
    <script src="app/blockly/lib/blocks_compressed.js"></script>
    <script src="app/blockly/lib/blocks/hedgehog.js"></script>
    <script src="app/blockly/lib/python_compressed.js"></script>
    <script src="app/blockly/lib/generators/python/hedgehog.js"></script>
    <script src="app/blockly/lib/msg/js/en.js"></script>
    <script src="app/blockly/lib/msg/js/en-hedgehog.js"></script>

    <style>
        #blocklyDiv input:not([type]), input[type=text], input[type=password], input[type=email], input[type=url], input[type=time], input[type=date], input[type=datetime], input[type=datetime-local], input[type=tel], input[type=number], input[type=search], textarea.materialize-textarea {
            height: 100% !important;

        }
        #blocklyDiv .blocklyHtmlInput {
            height: 100% !important;
        }
    </style>
    <!-- injector:js -->
    <!-- endinjector -->
</head>
    <body>
        <!-- 5. Display the application -->
        <my-app>
            <!-- Loading Spinner -->
            <div class="center" style="margin-top: 47.5vh">
                <div class="preloader-wrapper big active">
                    <div class="spinner-layer spinner-green">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                        <div class="gap-patch">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>

                    <div class="spinner-layer spinner-blue">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                        <div class="gap-patch">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>

                    <div class="spinner-layer spinner-red">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                        <div class="gap-patch">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>

                    <div class="spinner-layer spinner-yellow">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                        <div class="gap-patch">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </my-app>
    </body>
</html>
