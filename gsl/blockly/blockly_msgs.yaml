modules:
- name: hedgehog
  langs:
  - key: de
    blocks:
    - name: hedgehog_scope
      msg: Hedgehog scope %1 %2
      tooltip: Alle Hedgehog Blöcke müssen sich innerhalb eines Hedgehog scope Blocks befinden
    - name: hedgehog_move
      msg: bewege Motor %1 %2 für %3 Sekunden
      tooltip: Bewegt einen Motor in eine bestimmte Richtung
    - name: hedgehog_move_unlimited
      msg: bewege Motor %1 %2
      tooltip: bewegt einen Motor solange bis er explizit gestoppt wird
    - name: hedgehog_move2
      msg: bewege Motor %1 und %2 %3 für %4 Sekunden
      tooltip: Bewegt zwei Motoren in eine bestimmte Richtung
    - name: hedgehog_turn
      msg: wende mit Motor %1 und %2 %3 für %4 Sekunden
      tooltip: wendet den Hedgehog indem zwei Motoren in entgegengesetzter Richtung laufen gelassen werden
    - name: hedgehog_servo
      msg: setze Servo %1 auf %2 Grad
      tooltip: verändert die position eines Servos
    - name: hedgehog_pullup
      msg: Port %1 pullup %2
      tooltip: Setze einen Pullup Widerstand für einen bestimmten IO Port
    - name: hedgehog_read_analog
      msg: analoger Port %1
      tooltip: gibt den Wert eines analogen Ports zurück
    - name: hedgehog_read_digital
      msg: digitaler Port %1
      tooltip: gibt den Wert eines analogen Ports zurück
    - name: hedgehog_sleep
      msg: pausiere für %1 Sekunden
      tooltip: pausiert den Programmablauf für eine spezifische Zeit
    - name: hedgehog_create_scope
      msg: iRobot Create scope %1 %2
      tooltip: Alle Create Blöcke müssen sich innerhalb eines Create oder Create2 scope Blocks befinden
    - name: hedgehog_create2_scope
      msg: iRobot Create2 scope %1 %2
    - name: hedgehog_create_drive_direct
      msg: fahre mit dem Create %1 Sekunden lang mit Geschwindigkeiten %2 & %3
      tooltip: Fährt den Create für eine bestimmte Zeit
