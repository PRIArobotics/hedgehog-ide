      hedgehog_turn:
        msg: turn motors %1 and %2 %3 for %4 seconds
        tooltip: turn the Hedgehog for a certain duration
      hedgehog_servo:
        msg: set servo %1 to %2 degrees
        tooltip: move a servo to a specified position
      hedgehog_servo_off:
        msg: turn servo %1 off
        tooltip: turn a servo off
      hedgehog_pullup:
        msg: port %1 pullup %2
        tooltip: set the pullup state for a specified IO port
      hedgehog_read_analog:
        msg: analog port %1
        tooltip: get the value of an analog port
      hedgehog_read_digital:
        msg: digital port %1
