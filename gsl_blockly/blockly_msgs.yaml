      hedgehog_move_unlimited:
        msg: move motor %1 %2
        tooltip: move motor until stopped explicitly
      hedgehog_move2:
        msg: move motor %1 and %2 with speeds %3 and %4 for %5 seconds
        tooltip: move two motors for a certain duration
      hedgehog_move2_unlimited:
        msg: move motor %1 and %2 with speeds %3 and %4
        tooltip: move two motors until stopped explicitly
      hedgehog_forward:
