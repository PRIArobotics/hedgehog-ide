language: node_js

node_js:
  - 11
  - 10
  - 9
  - 8
  - 7
env:
  - CC=clang CXX=clang++
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - build-essential
      - libssl-dev
      - gcc-4.9-multilib
      - g++-4.9-multilib
      - lcov
      - libzmq3
      - libzmq3-dev

before_install:
  - if [[ `npm -v` != 3* ]]; then npm i -g npm@3; fi
install:
  - npm install
script:
  - grunt tslint
  - grunt swagger-validate
  - grunt build
  - npm test
