sudo: required
language: node_js
node_js:
- 6
- 5
- 4
env:
- CXX=g++-4.8
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
before_install:
- if [[ `npm -v` != 3* ]]; then npm i -g npm@3; fi
install:
- npm install
- typings install
script:
- grunt tslint
- grunt swagger-validate
- grunt build
- npm test
notifications:
  slack:
    rooms:
      secure: 
    on_success: change
    on_failure: always
